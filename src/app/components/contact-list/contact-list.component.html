
<div class="container">

    <div class="search-title">
        <div class="title w-50">
            <h2>Contact List</h2>
        </div>
        <div class="search w-50">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
        </div>
    </div>
    <div class="mat-elevation-z8 pos-rel">
        <table mat-table [dataSource]="dataSource" matSort #sort="matSort" class="mat-elevation-z8">
            <ng-container matColumnDef="Serial No">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td class="rTableCont" mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="First Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Last Name">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Mobile No">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Email Id">
              <th mat-header-cell *matHeaderCellDef> Email Id </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Profile Pic">
              <th mat-header-cell *matHeaderCellDef> Profile Pic </th>
              <td mat-cell *matCellDef="let element">
                <img *ngIf="element.image;else noData" style="margin: 10px;" [src]="element.image" alt="Profile Image" width="90" height="100" />
                <ng-template #noData>
                   No Image Found
                </ng-template>
            </td>
            </ng-container>
            <ng-container matColumnDef="Action Buttons">
              <th mat-header-cell *matHeaderCellDef> Action Buttons </th>
              <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="updateContact(element)" style="margin-right: 10px;">Edit</button>
                <button mat-stroked-button color="accent" (click)="deleteContact(element.id)" style="margin-right: 10px;">Delete</button>
                <button mat-stroked-button color="warn" (click)="openPersonDetail(element)">Details</button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
    
    </div>
</div>
