<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{data.person.firstName}}</mat-card-title>
        <mat-card-subtitle>{{data.person.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.person.image" alt="Photo of a Shiba Inu">
    
    <mat-card-content>
        Contact Number: {{data.person.mobile}}
        <br>
        Email Id : {{data.person.email}}
    </mat-card-content>
</mat-card>
